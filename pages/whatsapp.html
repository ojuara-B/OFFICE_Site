<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale com a OFFICE CONT no WhatsApp</title>
  <meta name="description" content="Fale com a equipe da OFFICE CONTADORES ASSOCIADOS via WhatsApp para dúvidas, serviços e informações.">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-office: #2366ce;
      --preto-translucido: rgba(28,28,28,1);
      --borda-card: #414141;
      --verde-wpp: #25D366;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      font-family:'Menlo', 'Consolas', monospace;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: var(--azul-office);
      overflow-x: hidden;
    }
    /* Fundo com imagem e overlay azul */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background:
        linear-gradient(135deg, rgba(0, 0, 0, 0.78), rgba(58,75,138,1)),
        url('https://www.officecont.tech/assets/imgs/Fundo-3.png') no-repeat center center;
      background-size: cover;
      z-index: 0;
    }
    /* Logo branca fora do card, fixa canto sup. esq. */
    .logo-top {
      position: fixed;
      top: 34px;
      left: 40px;
      width: 350px;
      z-index: 10;
      filter: brightness(0) invert(1);
      transition: filter 0.25s;
    }
    @media (max-width: 600px) {
      .logo-top {
        width: 85px;
        top: 12px;
        left: 10px;
      }
    }
    .bgblue {
      position: relative;
      z-index: 1;
      background: none;
      padding: 0;
      border-radius: 1.2rem;
      max-width: 370px;
      width: 100%;
      margin: 40px auto 0 auto;
      box-shadow: none;
    }
    /* Card estilo dark */
    .card {
      background: var(--preto-translucido);
      border: 1.4px solid var(--borda-card);
      border-radius: 12px;
      box-shadow: 0 2px 20px 0px #00000040;
      font-family: 'DM Mono', 'Menlo', 'Consolas', monospace;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
      padding: 2.2rem 1.5rem 2rem 1.5rem;
      position: relative;
      font-size: 1.06rem;
    }
    h1 {
      margin-top: 0;
      font-family: 'DM Mono', 'Menlo', 'Consolas', monospace;
      font-weight: 700;
      font-size: 24px;
      color: #2366ce;
      margin-bottom: 14px;
      letter-spacing: -1px;
      text-shadow: 0 2px 16px #16275510;
    }
    .sub {
      color: #fff;
      font-size: 14px;
      margin-bottom: 22px;
      line-height: 1.4;
      text-align: center;
      font-family: 'Poppins','DM Mono', 'Menlo', 'Consolas', monospace;
      text-shadow: none;
    }
    .wpp-btn {
      display: inline-flex;
      align-items: center;
      background: var(--verde-wpp);
      color: #fff;
      font-weight: 700;
      font-size: 1.07rem;
      padding: 15px 25px;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: 0 2px 12px rgba(39, 174, 96, 0.11);
      margin-top: 10px;
      margin-bottom: 4px;
      letter-spacing: 1px;
      font-family: 'DM Mono', 'Menlo', 'Consolas', monospace;
    }
    .wpp-btn:hover {
      background: #20b65a;
    }
    .wpp-btn svg {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      fill: #fff;
    }
    .footer {
      color: #d0d6e8;
      font-size: 12px;
      margin-top: 18px;
      opacity: 0.88;
      text-align: center;
      font-family: 'DM Mono', 'Menlo', 'Consolas', monospace;
      text-shadow: none;
    }
    @media (max-width: 500px) {
      .bgblue, .card {
        max-width: 95vw;
        padding: 0.6rem;
      }
      h1 {
        font-size: 1.05rem;
      }
      .sub {
        font-size: 0.93rem;
      }
      .wpp-btn {
        font-size: 0.98rem;
        padding: 13px 10px;
      }
    }
  </style>
</head>

  <img src="../assets/imgs/OfficeCont-Logo.png" alt="Logo Office Contadores" class="logo-top">

</html>
